<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeafTech</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styless.css') }}">
    <style>
        /* Additional styling for login page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
        }

        .login-container input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
        }

        .login-container input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        .login-container button {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #004494;
        }

        .login-container .link {
            display: block;
            margin-top: 15px;
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="signin.html" class="link">Don't have an account? Sign up</a>
    </div>

    <script>
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const storedEmail = localStorage.getItem('signupEmail');
            const storedPassword = localStorage.getItem('signupPassword');

            if (!email || !password) {
                alert('Please fill out all fields.');
                return;
            }

            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'start.html';
            } else {
                alert('Email or password does not match. Please sign up first.');
            }
        }
    </script>
</body>
</html>
